<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image shortcut" href="Assets/images/logo-imigrasi.png">

    <!-- Bootstrap CSS -->

    <!-- Global CSS -->
    <link rel="stylesheet" href="Assets/css/main.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/7d95cfe4de.js" crossorigin="anonymous"></script>

    <title>Reset Password OPA PE DATAKE - Aplikasi Pendukung Pengelola Data Keuangan</title>
  </head>
  <body>
    
    <div class="login-page">
            <div class="left-content">
                <div class="overlay-page"></div>
                <div class="login" align="center">

                    <div class="main-wrap-logo">
                        <div class="logo-wrapper">
                            <img src="Assets/images/logo.png">
                        </div>
                    </div>

                    <div class="title">OPA PE DATAKE</div>

                    <div class="desc">Optimalisasi Aplikasi Pendukung Pengelola Data Keuangan.</div>

                    <div class="form-wrapper" style="text-align: start;">
                        <form>
                            <div class="form-group">
                                <label for="email" class="label-form">Email</label>
                                <input type="email" class="input-form" name="email" autofocus required placeholder="example@mail.com">
                            </div>

                            <div class="form-group">
                                <label for="password" class="label-form">Password</label>
                                <input type="password" class="input-form" name="password" required placeholder="******">
                            </div>

                            <div class="form-group">
                                <label for="re-password" class="label-form">Ulangi Password</label>
                                <input type="password" class="input-form" name="re-password" required placeholder="******">
                            </div>

                            <button type="submit" class="button-submit">Reset Password</button>

                            <div class="back-login">
                                <a href="new-login.html">
                                    Ingin Login? Klik di Sini.
                                </a>
                            </div>
                        </form>
                    </div>

                    <div class="copyright" id="year"></div>
                </div>
            </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
